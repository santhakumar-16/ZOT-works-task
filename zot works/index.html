<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=k, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
    />

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
    ></script>
  </head>
  <body class="d-flex justify-content-center">
    <div class="bg-primary text-black w-75 mt-5 rounded-3 light-blue-bg">
      <div class="container p-4 bg-primary">
        <div class="row">
          <div
            class="col-md-3 col-sm-3 col-xs-12 d-flex justify-content-center align-items-center"
          >
            <img height="100" width="120" src="/logo.png" alt="" srcset="" />
          </div>
          <div
            class="col-md-6 col-sm-6 col-xs-12 d-flex justify-content-center align-items-center text-white"
          >
            <h4>Zot Works Publications</h4>
          </div>
          <div
            class="col-md-3 col-sm-3 col-xs-12 d-flex justify-content-center align-items-center text-white"
          >
            <h6>call us @ 63811-38085</h6>
          </div>
        </div>
      </div>
      <div class="container p-2 px-4 dark-blue-bg">
        <div class="row">
          <div class="col-md-5 col-sm-0"></div>
          <div
            class="col-md-2 col-sm-6 d-flex justify-content-center pe-4 text-white"
          >
          Authors Works 
          </div>
          <div class="col-md-5 col-sm-6 d-flex justify-content-end">
            <div class="d-flex justify-content-end">
              <input
                class="form-control pe-2"
                placeholder="Search"
                id="inputn"
              />
            </div>
            <div class="d-flex justify-content-end align-items-center ps-2">
              <button
                type="button"
                class="btn btn-warning"
                onclick="getBooks()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <div class="m-2 p-2 rounded-1 bg-white">
          <table
            id="example"
            class="table-bordered display dataTable table table-light w-100"
          >
            <thead>
              <tr>
                <th>Author ID</th>
                <th>Author Name</th>
                <th>Top Work</th>
                <th>Date of Birth</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div id="no-records" class="d-flex justify-content-center mt-2">
        <div class="text-white mb-2">No records</div>
      </div>
      <div
        class="modal fade"
        id="my-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="color-black">Works Popup</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <table class="table table-bordered">
                <tr>
                  <td class="w-50">Name</td>
                  <td id="name"></td>
                </tr>
                <tr>
                  <td>Alternate Names</td>
                  <td id="alternate-names"></td>
                </tr>
                <tr>
                  <td>Bio</td>
                  <td id="bio"></td>
                </tr>
                <tr>
                  <td>Birth Date</td>
                  <td id="birth-date"></td>
                </tr>
                <tr>
                  <td>Death Date</td>
                  <td id="death-date"></td>
                </tr>
                <tr>
                  <td>Title</td>
                  <td id="title"></td>
                </tr>
                <tr>
                  <td>Wikipedia</td>
                  <td id="wikipedia"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" rel="javascript"></script>
  </body>
</html>
